version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spectra-db
    environment:
      POSTGRES_USER: ${DB_USER:-spectra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spectra_secret}
      POSTGRES_DB: ${DB_NAME:-spectra_lab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/alembic:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spectra}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spectra-network

  # TimescaleDB (optional, for time-series data)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: spectra-timescale
    environment:
      POSTGRES_USER: ${TS_USER:-timescale}
      POSTGRES_PASSWORD: ${TS_PASSWORD:-timescale_secret}
      POSTGRES_DB: ${TS_DB:-telemetry}
    volumes:
      - timescale_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - spectra-network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: spectra-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spectra-network

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: spectra-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-admin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - spectra-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spectra-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-spectra}:${DB_PASSWORD:-spectra_secret}@postgres:5432/${DB_NAME:-spectra_lab}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-admin123}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    ports:
      - "8000:8000"
    networks:
      - spectra-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spectra-celery-worker
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-spectra}:${DB_PASSWORD:-spectra_secret}@postgres:5432/${DB_NAME:-spectra_lab}
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379
      CELERY_RESULT_BACKEND: redis://redis:6379
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    networks:
      - spectra-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spectra-celery-beat
    command: celery -A app.tasks beat --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-spectra}:${DB_PASSWORD:-spectra_secret}@postgres:5432/${DB_NAME:-spectra_lab}
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379
      CELERY_RESULT_BACKEND: redis://redis:6379
    volumes:
      - ./backend:/app
    networks:
      - spectra-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spectra-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    networks:
      - spectra-network

  # Grafana for monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: spectra-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - spectra-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: spectra-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - spectra-network

  # Loki for logs
  loki:
    image: grafana/loki:latest
    container_name: spectra-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    networks:
      - spectra-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: spectra-promtail
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - spectra-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: spectra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - spectra-network

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  minio_data:
  backend_uploads:
  backend_outputs:
  grafana_data:
  prometheus_data:
  loki_data:

networks:
  spectra-network:
    driver: bridge